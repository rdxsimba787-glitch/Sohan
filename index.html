
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Minecraft Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #06080c;
            --panel-bg: rgba(13, 17, 23, 0.8);
            --accent-blue: #3b82f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: #d1d5db;
            background-image: 
                radial-gradient(at 0% 0%, hsla(220,100%,10%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(230,100%,5%,1) 0, transparent 50%);
            background-attachment: fixed;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .scanline::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 9999;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            opacity: 0.3;
        }
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #374151; }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }
            50% { box-shadow: 0 0 25px rgba(59, 130, 246, 0.5); }
        }
        .btn-glow-blue:hover { animation: pulse-glow 2s infinite; }
        
        .tab-active::after {
            content: '';
            position: absolute;
            left: 0; top: 20%; bottom: 20%;
            width: 4px;
            background: var(--accent-blue);
            border-radius: 0 4px 4px 0;
            box-shadow: 0 0 10px var(--accent-blue);
        }
    </style>

}
</script>
</head>

    <div id="root"></div>
</body>
</html>
